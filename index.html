<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Picture Slider</title>

   <script src="https://kit.fontawesome.com/a66fb3b73a.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <div class="slider">
      <div class="pictures-container">
         <div class="picture-container picture-container--first">
            <img src="/img/mountain-477832_1920.jpg" alt="" draggable='false'>
         </div>
         <div class="picture-container picture-container--second">
            <img src="/img/temple-1841296_1920.jpg" alt="" draggable='false'>
         </div>
         <div class="divider">
            <div class="divider__line"></div>
            <div class="divider__handle-container">
               <div class="divider__handle">
                  <i class="fas fa-chevron-left divider__arrow-left"></i>
                  <i class="fas fa-chevron-right divider__arrow-right"></i>
               </div>
            </div>
         </div>
      </div>
   </div>

   <script src="app.js"></script>
</body>

</html>
